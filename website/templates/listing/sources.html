{% extends 'base.html' %}

{% block header %}{{ response.title() }}{% endblock %}

{% block content %}
    <ul class="list-group list-group-flush">
        {% for source in response.items() %}
            <li>
                <a href="{{ source.url }}"
                    class="text-bigger"
                    style="color:black;">
                    {{ source.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
